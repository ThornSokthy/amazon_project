<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <header>
      <div class="left-head">
        <a href="index.html" class="logo">
          <img class="amazon-logo" src="./icons/amazon-logo.png" alt="" />
          <img
            class="amazon-mobile-logo"
            src="./icons/amazon-mobile-logo.png"
            alt=""
          />
        </a>
      </div>
      <div class="mid-head">
        <p>Checkout (<span class="item-count">3 items</span>)</p>
      </div>
      <div class="right-head">
        <div class="lock-icon">
          <img src="./icons/checkout-lock-icon.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <p class="review-order">Review your order</p>
      <div class="checkout-order-container">
        <div class="order-container js-order-container"></div>
        <div class="summary-order">
          <p class="summary-title">Order Summary</p>
          <div class="payment-summary">
            <p>Items (3):</p>
            <p class="payment-summary-money">$74.93</p>
          </div>
          <div class="payment-summary">
            <p>Shipping & handling:</p>
            <p class="payment-summary-money underline">$9.99</p>
          </div>
          <div class="payment-summary">
            <p>Total before tax:</p>
            <p class="payment-summary-money">$84.92</p>
          </div>
          <div class="payment-summary">
            <p>Estimated tax(10%):</p>
            <p class="payment-summary-money">$8.49</p>
          </div>
          <div class="payment-summary">
            <p>Order total:</p>
            <p class="payment-summary-money">$93.41</p>
          </div>
          <div class="paypal">Use PayPal <input type="checkbox" /></div>
          <button class="place-order-btn">Place your order</button>
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
