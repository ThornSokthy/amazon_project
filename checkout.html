<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <header>
      <div class="left-head">
        <a href="index.html" class="logo">
          <img class="amazon-logo" src="./icons/amazon-logo.png" alt="" />
          <img
            class="amazon-mobile-logo"
            src="./icons/amazon-mobile-logo.png"
            alt=""
          />
        </a>
      </div>
      <div class="mid-head">
        <p>Checkout (<span class="item-count">3 items</span>)</p>
      </div>
      <div class="right-head">
        <div class="lock-icon">
          <img src="./icons/checkout-lock-icon.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <p class="review-order">Review your order</p>
      <div class="checkout-order-container">
        <div class="order-container js-order-container"></div>
        <div class="summary-order js-summary-order"></div>
      </div>
    </main>

    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
