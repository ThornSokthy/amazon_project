<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/product.css" />
  </head>
  <body>
    <header class="amazon-header">
      <div class="left">
        <a href="index.html" class="logo">
          <img src="./icons/amazon-logo-white.png" class="amazon-logo" />
          <img
            src="./icons/amazon-mobile-logo-white.png"
            class="amazon-mobile-logo"
          />
        </a>
      </div>
      <div class="mid">
        <input type="text" placeholder="Search" />
        <button class="search-btn">
          <img src="./icons/search-icon.png" />
        </button>
      </div>
      <div class="right">
        <a href="order.html" class="order-link">
          <span>Returns</span>
          <span>& Orders</span>
        </a>
        <a href="#" class="cart-link">
          <img src="./icons/cart-icon.png" />
          <p class="cart-count">3</p>
          <p>Cart</p>
        </a>
        <div class="menu">
          <img src="./icons/hamburger-menu.png" class="menu-icon" />
        </div>
      </div>
    </header>
    <main>
      <div class="product-container js-products-container"></div>
    </main>
    <script src="./data/products.js"></script>
    <script src="./scripts/amazon.js"></script>
  </body>
</html>
